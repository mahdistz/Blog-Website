{% extends 'base.html' %}
{% block content %}
<style>
    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 4px;
        width: 100%;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .card {
        margin-top: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        max-width: 1000px;
        margin: 0 auto;
        background-color: white;
    }

    .card-header {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
    }

    .card-body {
        padding: 20px;
    }

    .help-text {
       font-size: smaller;
       color: #777;
    }
</style>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">Create New Blog Post</h2>
    </div>

    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id }}">{{ field.label }}</label>
                    {% if field.name == 'tags' %}
                        <p class="help-text">Enter a comma-separated list of tags</p>
                    {% endif %}
                    {% if field.name == 'content' %}
                        <textarea class="form-control" name="content" rows="20" required></textarea>
                    {% else %}
                        {{ field }}
                    {% endif %}
                </div>
            {% endfor %}
            <input type="submit" value="Create Post" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock content %}
